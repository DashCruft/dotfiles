[module/sep]
type = custom/text
;content = ◆
content = ""
content-font = 3

content-background = ${color.background}
content-foreground = ${color.altblack}
content-padding = 2

##################################################
##################################################
##################################################

[module/launcher]
type=custom/text
content = 
content-foreground= ${color.altwhite}
content-background = ${color.blue} 
content-padding=2
click-left=rofi -show drun

##################################################

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = false

enable-click = true
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

ws-icon-0=I
ws-icon-1=II
ws-icon-2=III
ws-icon-3=IV
ws-icon-4=V
ws-icon-5=VI
ws-icon-6=VII
ws-icon-default = 

format = <label-state>
format-font = 4

label-monitor = %name%

label-focused = %name%
label-focused-foreground = ${color.blue}
label-focused-background = ${color.background}
label-focused-underline =  ${color.blue}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${color.altblue}
label-occupied-background = ${color.background}
;label-occupied-underline = 
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.background}
label-urgent-underline =  ${color.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${color.foreground}
label-empty-padding = 1

; Separator in between workspaces
label-separator = "∙"
label-separator-padding = 1%
label-separator-foreground = ${color.altblack} 

##################################################

[module/mod]
type = internal/bspwm

format = <label-mode>
format-background = ${color.background}
format-foreground = ${color.green}
format-padding = 1

label-monocle = "[M]"
label-tiled = "[]="

label-floating = ", ><>"
label-pseudotiled = ", Pseudo"
label-fullscreen = ", Full"

label-locked = " | Locked"
label-sticky = " | Sticky"
label-private = " | Private"

##################################################

[module/cpu]
type = internal/cpu
interval = 3
format-prefix = " "
format-padding = 0
format-prefix-foreground = ${color.altgreen}
format-foreground = ${color.foreground}
label = %percentage%%

##################################################

[module/memory]
type = internal/memory

interval = 2

format = <label>
format-prefix = "  "
format-prefix-foreground = ${color.yellow}
format-foreground = ${color.foreground}

label = " %mb_used%"

##################################################

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 30
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = "  "
format-mounted-prefix-foreground = ${color.cyan}

format-unmounted = <label-unmounted>
format-unmounted-prefix = "  "
format-unmounted-prefix-foreground = ${color.cyan}

label-mounted = " %free%"
label-unmounted = " %mountpoint%: NA"

##################################################

[module/time]
type = internal/date
interval = 1
format-margin = 0
time = "%I:%M %p"
date = "%D"

format-prefix = 
format-prefix-foreground = ${color.blue}
format-prefix-background = ${color.background}

label = %date%, %time%
label-foreground = ${color.foreground}
label-background = ${color.background}
label-padding = 1

##################################################

[module/volume]
type = internal/pulseaudio

sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = false

interval = 5

format-volume = <ramp-volume> <label-volume>

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-font = 2
format-muted-prefix-foreground = ${color.wifi}

label-volume = %percentage%%
label-volume-foreground = ${color.foreground}

label-muted = " Mute"
label-muted-foreground = ${color.wifi}f

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
ramp-volume-8 = 
ramp-volume-9 = 
ramp-volume-font = 2
ramp-volume-foreground = ${color.wifi}

ramp-headphones-0 = 
ramp-headphones-1 = 

##################################################

[module/temperature]
type = internal/temperature
thermal-zone = 1

hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon1/temp1_input
warn-temperature = 80

format = <ramp> <label>

format-warn = <ramp> <label-warn>

label-warn = %temperature-c%
label-warn-foreground = #f00
label-warn-color1 = ${color.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${color.wifi}
##################################################

[settings]
screenchange-reload = true

##################################################

[config]
; You can find these details from xfce4-power-manager-settings or atleast that's what i use.
battery-full-at = 100
battery-bat = BAT1
battery-adp = ACAD


##################################################

[global/wm]
margin-top = 0
margin-bottom = 0

##################################################

[module/network]
type = internal/network
interface = wlp9s0f3u2

interval = 3.0

accumulate-stats = true

unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = 
format-connected-background = ${color.background-alt}
format-connected-foreground = ${color.wifi}
format-connected-overline = ${color.background}
format-connected-underline = ${color.background}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-background = ${color.background-alt}
format-disconnected-foreground = ${color.foreground}
format-disconnected-overline = ${color.background}
format-disconnected-underline = ${color.background}
format-disconnected-padding = 1

label-connected = "%{A1:networkmanager_dmenu &:} %essid%%{A}"
label-connected-foreground = ${color.foreground}

label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 

##################################################

[module/updates]
type = custom/script
exec = "checkupdates 2>/dev/null | wc -l"

interval = 5

format = <label>
format-prefix = "  "
format-prefix-foreground = ${color.wifi}
format-foreground = ${color.foreground}

label = " %output%"

##################################################

[module/linux-kernel]
type = custom/script
exec = uname -r
interval = 5

format = " <label>"
format-foreground = ${color.foreground}

label = %output%